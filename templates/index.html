<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nephro Brain｜腎臟科 AI 知識管家</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="hero">
      <div class="brand">
        <span class="badge">MVP</span>
        <h1>Nephro Brain</h1>
        <p>每日腎臟科文獻整理，3 分鐘完成初步判讀。</p>
      </div>
    </header>
    <main class="layout">
      <section class="panel list-panel" id="list-panel">
        <div class="panel-header">
          <div>
            <p class="muted" id="result-count"></p>
          </div>
          <div class="controls">
            <div class="tag-filter">
              <span class="muted">類別</span>
              <div class="tag-options" id="tag-options">
                <label class="tag-option">
                  <input type="checkbox" value="CKD" />
                  CKD
                </label>
                <label class="tag-option">
                  <input type="checkbox" value="AKI" />
                  AKI
                </label>
                <label class="tag-option">
                  <input type="checkbox" value="HD" />
                  HD
                </label>
                <label class="tag-option">
                  <input type="checkbox" value="PD" />
                  PD
                </label>
                <label class="tag-option">
                  <input type="checkbox" value="Transplant" />
                  Transplant
                </label>
                <label class="tag-option">
                  <input type="checkbox" value="Electrolyte disorders" />
                  Electrolyte disorders
                </label>
                <label class="tag-option">
                  <input type="checkbox" value="GN / IgA / Lupus" />
                  GN / IgA / Lupus
                </label>
                <label class="tag-option">
                  <input type="checkbox" value="Drug / RCT / Guideline" />
                  Drug / RCT / Guideline
                </label>
              </div>
              <label class="favorites-only">
                <input type="checkbox" id="favorites-only" />
                只看已收藏
              </label>
            </div>
            <div class="date-filter">
              <input type="date" id="date-input" />
              <button class="ghost small" id="date-today">今天</button>
            </div>
            <div class="range-filter">
              <span class="muted">區間查詢（最多 12 個月）</span>
              <input type="month" id="range-start" />
              <span class="muted">至</span>
              <input type="month" id="range-end" />
              <button class="ghost small" id="range-search">查詢區間</button>
            </div>
            <p class="muted range-status" id="range-status"></p>
            <div class="fav-tools">
              <div class="fav-actions">
                <button class="ghost small" id="export-favorites">匯出收藏</button>
                <label class="ghost small import-label">
                  匯入收藏
                  <input type="file" id="import-favorites" accept="application/json" />
                </label>
                <div class="import-mode">
                  <label>
                    <input type="radio" name="import-mode" value="merge" checked />
                    合併
                  </label>
                  <label>
                    <input type="radio" name="import-mode" value="replace" />
                    覆蓋
                  </label>
                </div>
              </div>
              <span class="muted fav-status" id="favorites-status"></span>
            </div>
          </div>
        </div>
        <div class="list" id="article-list"></div>
        <div class="load-more">
          <button class="ghost small" id="load-more">載入更多</button>
        </div>
      </section>
      <section class="panel detail-panel" id="detail-panel">
        <div id="detail">
          <div class="empty-state">
            選擇文章以查看重點摘要、PICO 與臨床影響。
          </div>
        </div>
      </section>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
